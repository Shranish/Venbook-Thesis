{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forgotpassword</title>
    <link rel="stylesheet" href="{% static 'accounts/passwordreset.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'accounts/forgotpassword.css' %}"> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
</head>
    
   <body>
       
    <form class="fgt-form" method="post">
        {% csrf_token %}
        <div align="center">
            <img src="{% static 'accounts/img/Logo.png' %}" alt="venbook logo" width="240" height="100%">
        </div>
        <br><br><br>
        <h1 class="forgt-text">Forgot your Password?</h1>


        <div class="txtb">
            <p style="font-size: 20px; text-align:center; font-weight: 500;">Enter your email address</p>
            <br>
            {{form}}
            <span data-placeholder="E-mail"></span>
        </div>

        <br> 
        <center>

            <input type="submit" class="logbtn" name="Send email" value="Submit" style="font-size: 15px; color:rgb(63, 63, 63);">
        </center>
       
        <div class="forgt-btn">
         <label >*A reset link will be sent to your email</label>
        </div>

    </form>



</body>

</html>
